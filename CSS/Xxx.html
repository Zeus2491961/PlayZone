<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama 14x14</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            font-family: Arial, sans-serif;
        }

        /* Estilos para la tabla del crucigrama */
        .crossword {
            border-collapse: collapse;
            margin: 20px;
        }

        .crossword td {
            width: 40px;
            height: 40px;
            border: 1px solid black; /* Borde completo negro */
            position: relative;
            text-align: center;
            font-size: 20px;
        }

        /* Estilo del número en la esquina superior izquierda */
        .number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 12px;
            width: 20px;
            border: none;
            background: none;
        }

        /* Bloquea la interacción del número en modo "producción" */
        .number[readonly] {
            pointer-events: none;
        }

        /* Estilo del input de letra central en mayúsculas */
        .letter-input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            background-color: transparent; /* Fondo transparente para no alterar el borde */
            text-transform: uppercase; /* Convertir todo a mayúsculas */
        }

        /* Cambiar color a gris oscuro al hacer clic */
        .crossword td.filled {
            background-color: darkgray;
        }

        /* Estilos para las listas de preguntas */
        .questions-container {
            display: flex;
            justify-content: space-around;
            width: 400px;
            margin: 20px;
        }

        .questions {
            width: 50%;
            height: 300px;
            overflow-y: auto;
            margin: 0 10px;
        }

        .questions h3 {
            font-weight: bold;
            text-align: center;
        }

        /* Estilo para el mensaje final */
        .result {
            margin: 20px;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>

    <table class="crossword">
        <!-- Crear las 14x14 casillas -->
        <script>
            const editable = true; // Cambia a false en modo producción
            for (let i = 0; i < 14; i++) {
                document.write('<tr>');
                for (let j = 0; j < 14; j++) {
                    document.write(`
                        <td onclick="toggleColor(this)">
                            <input type="text" class="number" value="${i*14 + j + 1}" maxlength="3" ${editable ? "" : "readonly"}>
                            <input type="text" class="letter-input" maxlength="1">
                        </td>`);
                }
                document.write('</tr>');
            }
        </script>
    </table>

    <!-- Contenedor de las listas de preguntas -->
    <div class="questions-container">
        <!-- Listas de preguntas -->
        <div class="questions">
            <h3>Horizontal</h3>
            <ul>
                <!-- Aquí irán las preguntas horizontales -->
                <li>1. Pregunta horizontal 1</li>
                <li>2. Pregunta horizontal 2</li>
                <!-- Añade más preguntas según sea necesario -->
            </ul>
        </div>

        <div class="questions">
            <h3>Vertical</h3>
            <ul>
                <!-- Aquí irán las preguntas verticales -->
                <li>1. Pregunta vertical 1</li>
                <li>2. Pregunta vertical 2</li>
                <!-- Añade más preguntas según sea necesario -->
            </ul>
        </div>
    </div>

    <!-- Mensaje de resultado -->
    <div class="result" id="resultMessage"></div>

    <script>
        // Función para cambiar el color de la casilla a gris oscuro al hacer clic
        function toggleColor(td) {
            td.classList.toggle('filled');
        }

        // Función para verificar si todas las casillas están llenas correctamente
        function verificarCrucigrama() {
            let isCorrect = false; // Aquí deberías añadir la lógica de verificación
            if (isCorrect) {
                document.getElementById("resultMessage").textContent = "Lo lograste";
            } else {
                document.getElementById("resultMessage").textContent = "Hay errores";
            }
        }
    </script>

</body>
</html>
