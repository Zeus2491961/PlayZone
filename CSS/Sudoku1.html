<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            background: linear-gradient(20deg, #ff8e00, #fccf3c, #d37d37);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            min-height: 100vh;
        }

        h1 {
            font-weight: 500;
            font-size: 60px;
            color: #141212;
            text-shadow: 2px 2px 4px rgba(236, 46, 46, 0.5);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(226, 49, 49, 0.9);
        }

        .row {
            display: flex;
        }

        .cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 25px;
            border: 1px solid #979191;
            line-height: 50px;
            box-sizing: border-box;
            outline: none;
            background-color: #f9f1e9;
        }

        .row:nth-child(3n+1) .cell {
            border-top: 3px solid black;
        }

        .cell:nth-child(3n+1) {
            border-left: 3px solid black;
        }

        .row:nth-child(9) .cell {
            border-bottom: 3px solid black;
        }

        .cell:nth-child(9) {
            border-right: 3px solid black;
        }

        .buttonContainer {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttonContainer button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #solveButton {
            background-color: green;
        }

        #resetButton {
            background-color: red;
        }

        #checkButton {
            background-color: blue;
        }

        #solveButton:hover {
            background-color: darkgreen;
        }

        #resetButton:hover {
            background-color: darkred;
        }

        #checkButton:hover {
            background-color: darkblue;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        #resultMessage {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Sudoku Master</h1>

    <div class="container" id="container"></div>

    <div class="buttonContainer">
        <button id="solveButton">Solve</button>
        <button id="resetButton">Reset</button>
        <button id="checkButton">Check</button>
    </div>

    <div id="resultMessage"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("container");
            const resultMessage = document.getElementById("resultMessage");

            // SoluciÃ³n correcta del Sudoku
            const solution = [
                [5, 3, 4, 6, 7, 8, 9, 1, 2],
                [6, 7, 2, 1, 9, 5, 3, 4, 8],
                [1, 9, 8, 3, 4, 2, 5, 6, 7],
                [8, 5, 9, 7, 6, 1, 4, 2, 3],
                [4, 2, 6, 8, 5, 3, 7, 9, 1],
                [7, 1, 3, 9, 2, 4, 8, 5, 6],
                [9, 6, 1, 5, 3, 7, 2, 8, 4],
                [2, 8, 7, 4, 1, 9, 6, 3, 5],
                [3, 4, 5, 2, 8, 6, 1, 7, 9]
            ];

            // Function to generate a random Sudoku puzzle
            function generateRandomSudoku() {
                const puzzle = [
                    [5, 3, 0, 0, 7, 0, 0, 0, 0],
                    [6, 0, 0, 1, 9, 5, 0, 0, 0],
                    [0, 9, 8, 0, 0, 0, 0, 6, 0],
                    [8, 0, 0, 0, 6, 0, 0, 0, 3],
                    [4, 0, 0, 8, 0, 3, 0, 0, 1],
                    [7, 0, 0, 0, 2, 0, 0, 0, 6],
                    [0, 6, 0, 0, 0, 0, 2, 8, 0],
                    [0, 0, 0, 4, 1, 9, 0, 0, 5],
                    [0, 0, 0, 0, 8, 0, 0, 7, 9]
                ];
                return puzzle;
            }

            // Function to solve the Sudoku puzzle
            function solveSudoku(board) {
                const solvedPuzzle = JSON.parse(JSON.stringify(solution));
                createSudokuGrid(solvedPuzzle);
            }

            // Function to check if the current puzzle is correct
            function checkSudoku() {
                let isCorrect = true;
                const inputs = document.querySelectorAll(".cell");
                inputs.forEach((input, index) => {
                    const row = Math.floor(index / 9);
                    const col = index % 9;
                    if (input.value != solution[row][col]) {
                        isCorrect = false;
                    }
                });

                if (isCorrect) {
                    resultMessage.textContent = "ACERTASTE";
                    resultMessage.style.color = "green";
                } else {
                    resultMessage.textContent = "Hay errores en el Sudoku";
                    resultMessage.style.color = "red";
                }
            }

            // Function to create the Sudoku puzzle grid
            function createSudokuGrid(puzzle) {
                container.innerHTML = '';
                puzzle.forEach((row, rowIndex) => {
                    const rowElement = document.createElement('div');
                    rowElement.classList.add('row');
                    row.forEach((cell, columnIndex) => {
                        const cellElement = document.createElement('input');
                        cellElement.classList.add('cell');
                        cellElement.type = 'text';
                        cellElement.maxLength = 1;
                        cellElement.value = cell !== 0 ? cell : '';
                        rowElement.appendChild(cellElement);
                    });
                    container.appendChild(rowElement);
                });
            }

            let initialPuzzle = generateRandomSudoku();
            createSudokuGrid(initialPuzzle);

            // Attach event listeners to buttons
            document.getElementById("solveButton").addEventListener("click", solveSudoku);
            document.getElementById("resetButton").addEventListener("click", function () {
                createSudokuGrid(generateRandomSudoku());
                resultMessage.textContent = '';
            });
            document.getElementById("checkButton").addEventListener("click", checkSudoku);
        });
    </script>

</body>

</html>
