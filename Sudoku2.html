    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("container");
            const resultMessage = document.getElementById("resultMessage");

            const solution = [
                [5, 3, 4, 6, 7, 8, 9, 1, 2],
                [6, 7, 2, 1, 9, 5, 3, 4, 8],
                [1, 9, 8, 3, 4, 2, 5, 6, 7],
                [8, 5, 9, 7, 6, 1, 4, 2, 3],
                [4, 2, 6, 8, 5, 3, 7, 9, 1],
                [7, 1, 3, 9, 2, 4, 8, 5, 6],
                [9, 6, 1, 5, 3, 7, 2, 8, 4],
                [2, 8, 7, 4, 1, 9, 6, 3, 5],
                [3, 4, 5, 2, 8, 6, 1, 7, 9]
            ];

            function generateRandomSudoku() {
                const puzzle = [
                    [5, 3, 0, 0, 7, 0, 0, 0, 0],
                    [6, 0, 0, 1, 9, 5, 0, 0, 0],
                    [0, 9, 8, 0, 0, 0, 0, 6, 0],
                    [8, 0, 0, 0, 6, 0, 0, 0, 3],
                    [4, 0, 0, 8, 0, 3, 0, 0, 1],
                    [7, 0, 0, 0, 2, 0, 0, 0, 6],
                    [0, 6, 0, 0, 0, 0, 2, 8, 0],
                    [0, 0, 0, 4, 1, 9, 0, 0, 5],
                    [0, 0, 0, 0, 8, 0, 0, 7, 9]
                ];
                return puzzle;
            }

            function renderBoard(board) {
                container.innerHTML = "";
                board.forEach((row, rowIndex) => {
                    const rowDiv = document.createElement("div");
                    rowDiv.classList.add("row");
                    row.forEach((cellValue, colIndex) => {
                        const cell = document.createElement("input");
                        cell.type = "text";
                        cell.classList.add("cell");
                        cell.maxLength = 1;
                        cell.value = cellValue !== 0 ? cellValue : "";
                        cell.readOnly = cellValue !== 0;
                        rowDiv.appendChild(cell);
                    });
                    container.appendChild(rowDiv);
                });
            }

            function checkSolution() {
                const cells = container.getElementsByClassName("cell");
                let correct = true;

                Array.from(cells).forEach((cell, index) => {
                    const rowIndex = Math.floor(index / 9);
                    const colIndex = index % 9;
                    const expectedValue = solution[rowIndex][colIndex];
                    const userValue = parseInt(cell.value, 10);

                    if (userValue === expectedValue) {
                        cell.classList.add("correct");
                        cell.classList.remove("incorrect");
                    } else {
                        cell.classList.add("incorrect");
                        cell.classList.remove("correct");
                        correct = false;
                    }
                });

                resultMessage.textContent = correct ? "ACERTASTE" : "HAY ERRORES";
                resultMessage.style.color = correct ? "green" : "red";
            }

            document.getElementById("solveButton").addEventListener("click", function () {
                renderBoard(solution);
            });

            document.getElementById("resetButton").addEventListener("click", function () {
                renderBoard(generateRandomSudoku());


                
                resultMessage.textContent = "";
            });

            document.getElementById("checkButton").addEventListener("click", checkSolution);

            renderBoard(generateRandomSudoku());
        });
    </script>
